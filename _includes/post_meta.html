<p>
Published on <time class="dt-published" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%d %B, %Y %H:%M' | remove: ' 00:00'}}</time>.
</p>

{% if post.tags.size > 0 %}<ul class='tag-cloud'>
  {% for tag in post.tags %}<li>
    <a href=''>{{tag}}</a>
  </li>{% endfor %}
</ul>{% endif %}
