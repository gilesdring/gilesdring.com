<nav>
  <div>
    <img src='{{ "/images/profile.jpg" | prepend: site.baseurl }}'/>
    <section>
      <h1>{{ site.title }}</h1>
      <ul>
        {% for link in site.data.nav %}
        {% assign the_page = site.pages | where: "path",link.page | first %}
        <li>
          <a href="{{ the_page.url }}">{{ link.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </section>
  </div>
</nav>
