{% assign containing_tag = "ol" %}
<nav class="top">
  <{{ containing_tag }}>
    {% assign nav_pages = site.pages | where_exp: "item", "item.nav.order != null" | sort: "nav.order" %}
    {% for p in nav_pages -%}
    <li class="{% if page.title == p.title %}current{% endif %}">
      <a href="{{ p.url | relative_url }}">{{ p.nav.title | default: p.title }}</a>
    </li>
    {%- endfor %}
  </{{ containing_tag }}>
</nav>
