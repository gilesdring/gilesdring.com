{% assign level = include.level | default: 2 %}
<article class='excerpt'>
  <header>
    <h{{ level }}><a href='{{post.url}}'>{{ post.title }}</a></h{{ level }}>
  </header>
  {{ post.excerpt }}
  <footer>
    {% include post_meta.html %}
    <a href="{{ post.url }}">Read More &xrarr;</a>
  </footer>
</article>
